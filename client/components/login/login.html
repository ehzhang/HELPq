<template name="login">
  <div id="login" class="ui segment">
    {{#if error}}
      <div class="ui small error message">
        {{error}}
      </div>
    {{/if}}
    <div class="ui login-password form">
        <p>If you can't use Google or Github to sign up then get in contact with @gerard or @apara in <a target="_blank" href="http://slack.hackcu.org">Slack</a> </p>
      <div class="field">
        <label> Username </label>
        <input type="text" id='username' placeholder="Username">
      </div>
      <div class="field">
        <label> Password </label>
        <input type="password" id='password' placeholder="Password">
      </div>
      <div class="field">
        <button id="login-password" class="fluid primary push button"> Login </button>
      </div>
    </div>

    {{#if enabled.github}}
    <br>
    <button id="login-github" class="fluid github push button"> Login with Github </button>
    {{/if}}

    {{#if enabled.facebook}}
    <br>
    <button id="login-facebook" class="fluid facebook push button"> Login with Facebook</button>
    {{/if}}
    {{#if enabled.google}}
    <br>
    <button id="login-google" class="fluid google push button"> Login with Google</button>
    {{/if}}
  </div>
</template>
